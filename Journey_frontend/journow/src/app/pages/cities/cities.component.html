<h1
  class="text-3xl md:text-5xl font-bold text-purple-800 text-center py-8 px-4 bg-purple-200"
>
  Cities
</h1>

<div
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4 py-6 bg-purple-100"
>
  <!-- Card Loop -->
  <div
    *ngFor="let city of cityCards"
    class="bg-white rounded-lg shadow-md hover:shadow-xl transform hover:scale-105 transition duration-300"
    [routerLink]="['/cities', city.cityName]"
  >
    <!-- City Image -->
    <img
      [src]="city.image"
      [alt]="city.cityName"
      class="w-full h-48 object-cover rounded-t-lg"
    />

    <!-- City Info -->
    <div class="p-4">
      <!-- City Name -->
      <h3 class="text-lg font-bold text-purple-700">{{ city.cityName }}</h3>

      <!-- City Description -->
      <p class="text-sm text-gray-600 mt-2">{{ city.cityDescription }}</p>

      <!-- Footer Section: Ratings and Bookmark -->
      <div class="flex items-center justify-between mt-4">
        <!-- Ratings -->
        <span class="text-yellow-500 flex items-center space-x-1">
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
        </span>

        <!-- Bookmark Button -->
        <button mat-icon-button aria-label="Bookmark City">
          <mat-icon>bookmark</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
