<div class="flex items-center justify-center bg-purple-600">
  <div class="mt-20 w-full flex justify-center">
    <form
      class="shadow-md rounded-md p-5 bg-white w-1/3"
      [formGroup]="addServiceForm"
      (ngSubmit)="submitService()"
    >
      <div class="py-4">
        <h1 class="text-2xl text-center font-bold">Add Service</h1>
        <h6 class="text-slate-600 text-center text-base">
          Fill service details
        </h6>
      </div>

      <!-- Service Name -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Service Name</mat-label>
        <input matInput placeholder="Service Name" formControlName="name" />
        <mat-icon matPrefix>work</mat-icon>
      </mat-form-field>

      <!-- Category -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Category</mat-label>
        <mat-select placeholder="Select a category" formControlName="category">
          <mat-option value="Hotel">Hotel</mat-option>
          <mat-option value="Restaurant">Restaurant</mat-option>
          <mat-option value="Event">Event</mat-option>
        </mat-select>
        <mat-icon matPrefix>category</mat-icon>
      </mat-form-field>

      <!-- Location -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Location</mat-label>
        <input matInput placeholder="Location" formControlName="location" />
        <mat-icon matPrefix>location_on</mat-icon>
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="Brief description of the service"
          formControlName="description"
          rows="3"
        ></textarea>
        <mat-icon matPrefix>description</mat-icon>
      </mat-form-field>

      <!-- Amenities -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Amenities</mat-label>
        <input
          matInput
          placeholder="Amenities (comma-separated)"
          formControlName="amenities"
        />
        <mat-icon matPrefix>checklist</mat-icon>
      </mat-form-field>

      <!-- Price Range -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Price Range</mat-label>
        <input
          matInput
          type="number"
          placeholder="Price Range"
          formControlName="priceRange"
        />
        <mat-icon matPrefix>attach_money</mat-icon>
      </mat-form-field>

      <!-- Contact Details -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Contact Details</mat-label>
        <input
          matInput
          placeholder="Contact Details"
          formControlName="contactDetails"
        />
        <mat-icon matPrefix>phone</mat-icon>
      </mat-form-field>

      <!-- Image URL -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Image URL</mat-label>
        <input matInput placeholder="Image URL" formControlName="image" />
        <mat-icon matPrefix>image</mat-icon>
      </mat-form-field>

      <!-- Submit Button -->
      <button
        [disabled]="!addServiceForm.valid"
        class="w-full border-collapse rounded-md border-slate-200 text-white disabled:bg-purple-400 py-2 px-3 bg-purple-700"
        type="submit"
      >
        Add Service
      </button>
    </form>
  </div>
</div>
