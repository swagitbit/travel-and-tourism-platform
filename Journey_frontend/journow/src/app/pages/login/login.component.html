<div class="h-screen flex items-center justify-center">
  <form
    class="shadow-md rounded-md p-5 bg-white w-1/4"
    [formGroup]="form"
    (ngSubmit)="login()"
  >
    <h1 class="font-bold py-2 text-center text-2xl">Login</h1>
    <div class="py-4 text-center">
      <h6 class="text-slate-600 text-base">Login to your account</h6>
    </div>

    <!-- Email Input with Icon -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <!-- Password Input with Icon and Visibility Toggle -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="{{ hide ? 'password' : 'text' }}"
        formControlName="password"
        placeholder="Password"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix>
        {{ hide ? "visibility_off" : "visibility" }}
      </mat-icon>
    </mat-form-field>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="!form.valid"
      class="w-full border border-slate-200 disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold"
    >
      Login
    </button>

    <!-- Register Link -->
    <div class="my-5 text-center">
      <span class="text-slate-600"> Don't have an account? </span>
      <a class="text-purple-700" [routerLink]="['/register']">Register</a>
    </div>
  </form>
</div>
