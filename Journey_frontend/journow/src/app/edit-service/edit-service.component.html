<div class="flex items-center justify-center bg-purple-600">
  <div class="mt-20 w-full flex justify-center">
    <form
      class="shadow-md rounded-md p-5 bg-white w-1/3"
      [formGroup]="editForm"
      (ngSubmit)="updateService()"
    >
      <div class="py-4">
        <h1 class="text-2xl text-center font-bold text-purple-700">
          Edit Service
        </h1>
        <h6 class="text-slate-600 text-center text-base">
          Update service details
        </h6>
      </div>

      <!-- Service Name -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Service Name</mat-label>
        <mat-icon matPrefix>work</mat-icon>
        <input
          matInput
          placeholder="Enter the service name"
          formControlName="name"
        />
      </mat-form-field>

      <!-- Category -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Category</mat-label>
        <mat-icon matPrefix>category</mat-icon>
        <mat-select placeholder="Select a category" formControlName="category">
          <mat-option value="Hotel">Hotel</mat-option>
          <mat-option value="Restaurant">Restaurant</mat-option>
          <mat-option value="Event">Event</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Location -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Location</mat-label>
        <mat-icon matPrefix>location_on</mat-icon>
        <input
          matInput
          placeholder="Enter the service location"
          formControlName="location"
        />
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Description</mat-label>
        <mat-icon matPrefix>description</mat-icon>
        <textarea
          matInput
          placeholder="Provide a brief description of the service"
          formControlName="description"
          rows="3"
        ></textarea>
      </mat-form-field>

      <!-- Amenities -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Amenities</mat-label>
        <mat-icon matPrefix>checklist</mat-icon>
        <input
          matInput
          placeholder="List amenities (comma-separated)"
          formControlName="amenities"
        />
      </mat-form-field>

      <!-- Price Range -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Price Range</mat-label>
        <mat-icon matPrefix>attach_money</mat-icon>
        <input
          matInput
          type="number"
          placeholder="Enter the price range"
          formControlName="priceRange"
        />
      </mat-form-field>

      <!-- Contact Details -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Contact Details</mat-label>
        <mat-icon matPrefix>phone</mat-icon>
        <input
          matInput
          placeholder="Enter contact details"
          formControlName="contactDetails"
        />
      </mat-form-field>

      <!-- Image URL -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Image URL</mat-label>
        <mat-icon matPrefix>image</mat-icon>
        <input
          matInput
          placeholder="Provide a URL for the service image"
          formControlName="image"
        />
      </mat-form-field>

      <!-- Submit Button -->
      <button
        [disabled]="!editForm.valid"
        class="w-full border-collapse rounded-md border-slate-200 text-white disabled:bg-purple-400 py-2 px-3 bg-purple-700"
        type="submit"
      >
        Update Service
      </button>
    </form>
  </div>
</div>
